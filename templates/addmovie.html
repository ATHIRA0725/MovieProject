{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data" style="font-size:30px;">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter movie name"><br><br>
    <input type="text" name="year" placeholder="Enter movie release year"><br><br>
    <input type="text" name="desc" placeholder="Enter movie description"><br><br>
    <input type="file" name="img"><br><br>
    <input type="submit">

</form>
{% endblock %}
